<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Text Formatter</title>
  </head>
  <body>
    <h2>Type in your words</h2>
    <input type="text" id="input-field" placeholder="input text" />

    <button class="btn firstBtn uppercase red darken-1">abc</button>

    <button class="btn secondBtn lowercase blue darken-1">abc</button>

    <button class="btn thirdBtn capitalize purple darken-1">abc</button>

    <button class="btn fourthBtn bold grey darken-4">B</button>

    <button class="btn fifthBtn italic grey darken-4">I</button>

    <button class="btn sixthBtn underline grey darken-4">abc</button>

    <p id="output-field">Output</p>
    <script src="script.js"></script>
  </body>
</html>
